<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Productos - AluraGeek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navbar navbar-light bg-light">
        <div class="container">
            <a href="./index.html" class="navbar-brand">
                <img src="./img/Logo.png" alt="AluraGeek" width="150">
            </a>
            <button class="btn btn-primary" onclick="location.href='./productos.html';">Menú Administrador</button>
        </div>
    </header>
    <main class="container my-5">
        <h1 class="text-center">Agregar Nuevo Producto</h1>
        <form id="addProductForm" class="mt-4" data-form>
            <div class="mb-3">
                <label for="inputImagen" class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" id="inputImagen" accept="image/*" required data-input="imagen_agregar_producto">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control" placeholder="Categoría" required data-tipo="categoria">
            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto" required data-tipo="nombre_prod">
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio del Producto</label>
                <input type="text" id="precioProducto" class="form-control" placeholder="$100.00" required data-tipo="precio_prod">
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
                <textarea id="descripcionProducto" class="form-control" rows="3" placeholder="Descripción del producto" required data-tipo="descripcion_prod"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>
    </main>
    <footer class="bg-light text-center py-4">
        <p class="mb-0">Desarrollado por Ruben Hernandez 2024</p>
    </footer>
    <script type="module" src="./js/add_prod.js"></script>
</body>
</html>
